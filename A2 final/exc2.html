<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bank Barcode decoder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/JsBarcode.code128.min.js"></script>
</head>

<body>
    <div>
        <h2>Bank Barcode decoder</h2>
        <div>
            <label>Virtual bar code here</label>
            <input type="number" id="vbc" />
        </div>
        <div class="outer">
                <button type="button" id="decode" class="inner" onclick='decodeVbc()'>Decode</button>
                <button type="button" style="float: right" id="hideCus" class="inner" onclick='showHideCusInfo()'>Hide</button>
        </div>
        <div class="cusInfo">
            <div class="outer">
                <div class="sideHeadValues">
                    <label class="inner sideHeading">Payee's IBAN:</label>
                    <label id="accountNo" class="inner sideValues"></label>
                </div>
                <div class="sideHeadValues">
                    <label class="inner sideHeading">Amount to be paid:</label>
                    <label id="amountPaid" class="inner sideValues"></label>
                </div>
            </div>
            <div class="outer">
                <div class="sideHeadValues">
                    <label class="inner sideHeading">Payment reference:</label>
                    <label id="paymentReference" class="inner sideValues"></label>
                </div>
                <div class="sideHeadValues">
                    <label class="inner sideHeading">Due date:</label>
                    <label id="dueDate" class="inner sideValues"></label>
                </div>
            </div>
            <div class="barCodeCont">
                <img height=125 width=500 id="barcode" />
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
